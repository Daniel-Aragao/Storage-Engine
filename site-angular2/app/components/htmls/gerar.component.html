<div>
    <div class="col-lg-4 form-group">
        <label for="tabelas">Tabelas: </label>
        <select id="tabelas" [(ngModel)]='tabelaIndex' (change)="tabelaChanged()" class="form-control">
            <option *ngFor="let tabela of tabelas; let i = index" [value]="i">{{tabela.nome}}</option>
        </select>
    </div>
    <div class="col-lg-3 form-group">
        <label for="nomeindice">Nome do Ã­ndice: </label>
        <input type="text" id="nomeindice" [(ngModel)]="indice.nome" class="form-control">
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-4 form-group">
        <div *ngIf="tabelaIndex">
            <label for="">Colunas de {{tabelaSelecionada.nome}}: </label>
            <ul>
                <li *ngFor="let coluna of colunas; let i = index">
                    <label><input type="checkbox" [(ngModel)]="colunasIndexes[i]" value="i"> {{coluna.nome}}</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-12 form-group">
        <input type="button" value="Gerar" (click)="gerarIndice()" class="btn btn-primary pull-right">
    </div>
    <div class="col-lg-12 form-group">
        <div class="pull-right">
            <label>Ordem: </label>
            <span>{{ordem}}</span>
        </div>
    </div>
</div>
