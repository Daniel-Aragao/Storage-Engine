<div>
    <div class="col-lg-4 form-group">
        <label for="indice">√çndices: </label>
        <select id="indice" [(ngModel)]='indiceIndex' (change)="indiceChanged()" class="form-control">
            <option *ngFor="let indice of indices; let i = index" [value]="i">{{indice.nome}}</option>
        </select>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <div *ngIf="indiceSelecionado">
            <div *ngFor="let coluna of colunas; let i = index" class="col-lg-2">
                <label>{{coluna.nome}}</label>
                <input [(ngModel)]="chaves[i]" type="text" class="form-control">
            </div>
        </div>

    </div>
    <div class="col-lg-12 form-group">
        <button (click)="buscar()" class="btn btn-primary pull-right">Buscar</button>
    </div>

    <div *ngIf="resultado">
        <table class="table table-bordered table-striped table-hover">
            <tbody>
                <tr *ngFor="let busca of resultado.buscas">
                    <td *ngFor="let linha of busca">
                        {{linha}}                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
